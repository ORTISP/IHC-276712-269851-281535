version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ihc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ihc_database
      POSTGRES_USER: ihc_user
      POSTGRES_PASSWORD: ihc_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - ihc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ihc_user -d ihc_database"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  ihc-network:
    driver: bridge

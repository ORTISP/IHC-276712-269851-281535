name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check compilation (Metro bundler)
      run: |
        npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output /tmp/bundle.js --assets-dest /tmp/assets
        echo "✅ Frontend compilation successful"
        
    - name: Run ESLint
      run: npm run lint
      
    - name: Check Prettier formatting
      run: npm run format
      
    - name: TypeScript check (if applicable)
      run: |
        if [ -f "tsconfig.json" ]; then
          npx tsc --noEmit
          echo "✅ TypeScript check passed"
        else
          echo "ℹ️ No TypeScript configuration found, skipping TS check"
        fi
